<form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Search</mat-label>
      <input matInput placeholder="Search" [(ngModel)]="MyId">
    </mat-form-field>
    <div class="example-button-row">
      <button mat-flat-button color="accent" type="submit" (click)="onSubmit()">Search</button>
    </div>
  </form>


      <table mat-table [dataSource]="users" class="mat-elevation-z8 demo-table center-elements">
        <!-- Position Column -->
        <ng-container matColumnDef="demo-position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="demo-name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
      
        <!-- Email Column -->
        <ng-container matColumnDef="demo-email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
      
        <!-- Join Date Column -->
        <ng-container matColumnDef="demo-join-date">
          <th mat-header-cell *matHeaderCellDef> Join Date </th>
          <td mat-cell *matCellDef="let element"> {{element.joinDate}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
